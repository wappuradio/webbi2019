name: ci

on:
  push:
    branches:
      - "prod"

jobs:
  build:
    runs-on: actions-runner
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: build-action
        uses: ./.github/build-action

  deploy:
    runs-on: actions-runner
    needs: build
    environment:
      name: prod
      url: https://wappuradio.fi
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: build-action
        uses: ./.github/build-action
        with:
          kubeconfig: "${{ secrets.KUBECONFIG_BASE64 }}"
          image: "ghcr.io/wappuradio/webbi:${{ github.sha }}"
          env: "prod"

